<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0d1117" />
  <title>Démarrage rapide</title>

  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="fond" id="fond"></div>
  <div class="voile"></div>

  <main class="wrap">
    <div class="grille">
      <section class="panneau panneau-principal">
        <div class="contenu">
          <div class="ligne-temps">
            <div class="horloge" id="horloge">--:--:--</div>
            <div class="date" id="date">—</div>
          </div>

          <div class="recherche-ligne">
            <input class="champ" id="q" type="text" placeholder="Rechercher…" autocomplete="off" />
            <select class="liste" id="moteur" title="Moteur de recherche">
              <option value="qwant">Qwant</option>
              <option value="duckduckgo">DuckDuckGo</option>
              <option value="google">Google</option>
              <option value="bing">Bing</option>
            </select>
            <button class="bouton" id="lancer">Chercher</button>
          </div>

          <div class="sep"></div>

          <div class="favoris-grille" id="favoris-grille"></div>
        </div>
      </section>

      <aside class="panneau panneau-secondaire">
        <div class="contenu">
          <iframe id="widget_autocomplete_preview" frameborder="0" src="https://meteofrance.com/widget/prevision/930610##3D6AA2" title="Prévisions Le Pré-Saint-Gervais par Météo-France"></iframe>
        </div>
      </aside>
    </div>
  </main>

  <div class="tiroir" id="favoris-menu" aria-hidden="true">
    <div class="tiroir-entete">
      <div class="titre">Gestion des favoris</div>
      <button class="bouton" id="favoris-menu-fermer" type="button">Fermer</button>
    </div>
    <div class="tiroir-contenu" id="favoris-liste"></div>
    <div class="ligne">
      <input class="champ" id="favori-nom" type="text" placeholder="Nom du favori" />
      <input class="champ" id="favori-url" type="url" placeholder="Adresse (https://...)" />
      <button class="bouton" id="favori-ajouter">Ajouter</button>
    </div>
  </div>

  <div class="tiroir" id="reglages-menu" aria-hidden="true">
    <div class="tiroir-entete">
      <div class="titre">Réglages</div>
      <button class="bouton" id="reglages-menu-fermer" type="button">Fermer</button>
    </div>
    <div class="label">Fond d’écran</div>
    <div class="ligne">
      <input class="champ" id="fond-fichier" type="file" accept="image/*" />
      <button class="bouton" id="fond-aleatoire" type="button">Fond aléatoire</button>
      <button class="bouton danger" id="fond-reset">Réinitialiser</button>
    </div>
    <div class="sep"></div>
    <div class="ligne">
      <button class="bouton danger" id="tout-reset">Réinitialiser tout</button>
    </div>
  </div>

  <script defer src="./js/stockage.js"></script>
  <script defer src="./js/horloge.js"></script>
  <script defer src="./js/app.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js", { scope: "./" }).catch(() => {});
    }
  </script>

  <a class="btn-roue" href="./gestion.html" title="Ouvrir la page de gestion">⚙</a>
</body>
</html>
