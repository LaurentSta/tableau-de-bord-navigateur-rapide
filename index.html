<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0d1117" />
  <title>Démarrage rapide</title>

  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="fond" id="fond"></div>
  <div class="voile"></div>

  <button class="hamburger-global" id="menu-btn" type="button" aria-expanded="false" aria-controls="menu-drawer">☰</button>

  <main class="wrap">
    <section class="panneau panneau-principal">
      <div class="contenu">
        <div class="horloge" id="horloge">--:--:--</div>
        <div class="date" id="date">—</div>

        <div class="meteo-iframe">
          <iframe
            id="widget_autocomplete_preview"
            frameborder="0"
            src="https://meteofrance.com/widget/prevision/930610##3F51B5CC"
            title="Prévisions Le Pré-Saint-Gervais par Météo-France">
          </iframe>
        </div>

        <div class="recherche-ligne">
          <input class="champ" id="q" type="text" placeholder="Rechercher…" autocomplete="off" />
          <select class="liste" id="moteur" title="Moteur de recherche">
            <option value="qwant">Qwant</option>
            <option value="duckduckgo">DuckDuckGo</option>
            <option value="google">Google</option>
          </select>
          <button class="bouton" id="lancer">Lancer</button>
        </div>

        <div class="sep"></div>

        <div class="favoris-grille" id="favoris-grille"></div>
      </div>
    </section>
  </main>

  <div class="drawer-overlay" id="drawer-overlay" hidden></div>
  <aside class="drawer" id="menu-drawer" aria-hidden="true">
    <div class="drawer-entete">
      <div class="titre">Menu</div>
      <button class="bouton" id="menu-fermer" type="button">Fermer</button>
    </div>

    <div class="drawer-section">
      <div class="label">Favoris</div>
      <div class="favoris-liste" id="favoris-liste"></div>
      <div class="ligne">
        <input class="champ" id="favori-nom" type="text" placeholder="Nom du favori" />
        <input class="champ" id="favori-url" type="url" placeholder="Adresse (https://...)" />
        <button class="bouton" id="favori-ajouter">Ajouter</button>
      </div>
    </div>

    <div class="drawer-section">
      <div class="label">Fond d’écran</div>
      <div class="ligne">
        <input class="champ" id="fond-fichier" type="file" accept="image/*" />
        <button class="bouton danger" id="fond-reset">Réinitialiser le fond</button>
      </div>
    </div>

    <div class="drawer-section">
      <button class="bouton danger" id="tout-reset">Réinitialiser tout</button>
    </div>
  </aside>

  <script defer src="./js/stockage.js"></script>
  <script defer src="./js/horloge.js"></script>
  <script defer src="./js/app.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js", { scope: "./" }).catch(() => {});
    }
  </script>
</body>
</html>
