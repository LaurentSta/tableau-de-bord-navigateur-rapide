<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0d1117" />
  <title>Démarrage rapide</title>

  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="fond" id="fond"></div>
  <div class="voile"></div>

  <a class="hamburger-global" href="./gestion.html" aria-label="Ouvrir la page de gestion">☰</a>

  <main class="wrap">
    <div class="grille">
      <section class="panneau panneau-principal">
        <div class="contenu">
          <div class="horloge" id="horloge">--:--:--</div>
          <div class="date" id="date">—</div>

          <div class="recherche-ligne">
            <input class="champ" id="q" type="text" placeholder="Rechercher…" autocomplete="off" />
            <select class="liste" id="moteur" title="Moteur de recherche">
              <option value="qwant">Qwant</option>
              <option value="duckduckgo">DuckDuckGo</option>
              <option value="google">Google</option>
            </select>
            <button class="bouton" id="lancer">Lancer</button>
          </div>

          <div class="sep"></div>
          <div class="favoris-grille" id="favoris-grille"></div>
        </div>
      </section>

      <aside class="panneau panneau-meteo">
        <div class="contenu">
          <div class="meteo-iframe">
            <iframe
              id="widget_autocomplete_preview"
              frameborder="0"
              src="https://meteofrance.com/widget/prevision/930610##3F51B5CC"
              title="Prévisions Le Pré-Saint-Gervais par Météo-France">
            </iframe>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <script defer src="./js/stockage.js"></script>
  <script defer src="./js/horloge.js"></script>
  <script defer src="./js/app.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js", { scope: "./" }).catch(() => {});
    }
  </script>
</body>
</html>
